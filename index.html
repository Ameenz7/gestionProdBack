<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }

        .btn-add-top {
            margin-bottom: 20px;
        }

        .table-wrapper {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            padding: 14px 18px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 18px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .add-row {
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .add-row td {
            padding: 20px 18px;
        }

        button {
            padding: 10px 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        button:active {
            background: #1a1a1a;
        }

        .btn-edit {
            background: #666;
            padding: 6px 12px;
            font-size: 13px;
            margin-right: 8px;
        }

        .btn-edit:hover {
            background: #444;
        }

        .btn-delete {
            background: #999;
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-delete:hover {
            background: #777;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            color: #999;
            font-size: 24px;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        input::placeholder {
            color: #999;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }

            .btn-edit, .btn-delete {
                margin-right: 0;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 12px;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products Management</h1>

        <button class="btn-add-top" onclick="openAddModal()">+ Add Product</button>

        <!-- Products Table -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                    <tr class="loading">
                        <td colspan="5">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="formModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add Product</div>
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="nom" placeholder="Product name" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" id="prix" placeholder="0.00" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="quantite" placeholder="0" min="0" required>
            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button id="submitBtn" onclick="submitForm()">Add</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/produits';
        let editingId = null;

        window.onload = () => loadProducts();

        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsTable').innerHTML = 
                    '<tr><td colspan="5" class="empty-message">Error loading products</td></tr>';
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('productsTable');
            
            if (!Array.isArray(products) || products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-message">No products</td></tr>';
                return;
            }

            tbody.innerHTML = products.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nom}</td>
                    <td>$${p.prix.toFixed(2)}</td>
                    <td>${p.quantite}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-edit" onclick="openEditModal(${p.id}, '${p.nom}', ${p.prix}, ${p.quantite})">Edit</button>
                            <button class="btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('submitBtn').textContent = 'Add';
            document.getElementById('nom').value = '';
            document.getElementById('prix').value = '';
            document.getElementById('quantite').value = '';
            document.getElementById('formModal').classList.add('show');
            document.getElementById('nom').focus();
        }

        function openEditModal(id, nom, prix, quantite) {
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('submitBtn').textContent = 'Update';
            document.getElementById('nom').value = nom;
            document.getElementById('prix').value = prix;
            document.getElementById('quantite').value = quantite;
            document.getElementById('formModal').classList.add('show');
            document.getElementById('nom').focus();
        }

        function closeModal() {
            document.getElementById('formModal').classList.remove('show');
            editingId = null;
        }

        async function submitForm() {
            const nom = document.getElementById('nom').value.trim();
            const prix = parseFloat(document.getElementById('prix').value);
            const quantite = parseInt(document.getElementById('quantite').value);

            if (!nom || !prix || !quantite) {
                alert('Please fill all fields');
                return;
            }

            try {
                if (editingId) {
                    // Update
                    const response = await fetch(`${API_URL}/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nom, prix, quantite })
                    });
                    if (response.ok) {
                        closeModal();
                        loadProducts();
                    }
                } else {
                    // Add
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nom, prix, quantite })
                    });
                    if (response.ok) {
                        closeModal();
                        loadProducts();
                    }
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadProducts();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal on outside click
        document.getElementById('formModal').onclick = (e) => {
            if (e.target.id === 'formModal') closeModal();
        };
    </script>
</body>
</html>
